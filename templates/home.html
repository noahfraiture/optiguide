{{ define "body" }}

<!-- HERE -->
<div>
  <button hx-post="/minus" hx-trigger="click" hx-target="#card-container">
    -
  </button>
  <button hx-post="/plus" hx-trigger="click" hx-target="#card-container">
    +
  </button>
</div>

{{ if isLoggedIn }}
<div id="card-container">
  <div hx-get="/card?page=0" hx-target="#card-container" hx-trigger="load"></div>
</div>
{{ else }}
<h1>You are not connected</h1>
{{ end }}

{{ end }}
