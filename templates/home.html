{{ define "body" }}
<div class="min-h-screen bg-gray-100 p-6">
  {{ if .LoggedIn }}

  {{ block "class-picker" . }}{{ end }}

  <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Call the first page of cards -->
    <div hx-get="/card?page=0" hx-target="#card-container" hx-trigger="load"></div>
  </div>
  {{ else }}
  <h1 class="text-2xl text-center text-gray-700">You are not connected</h1>
  {{ end }}
</div>
{{ end }}
