{{ define "body" }}
<div class="min-h-screen bg-gray-100 dark:bg-gray-900 p-6">
  {{ if .TopbarData.LoggedIn }}
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-green-700 dark:text-green-300 mb-8">Mes Personnages</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      {{ range .Characters }}
      <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">        
        <div class="flex items-center space-x-4">
          <div class="flex-shrink-0">
            <img src="/static/images/{{ className .Class }}.avif" alt="Character Class" class="w-16 h-16">
          </div>
          <div>
            <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100">
              {{- if eq .Name "" -}}
                Personnage {{ add .BoxIndex 1 }}
              {{- else -}}
                {{ .Name }}
              {{- end -}}
            </h2>
            <p class="text-gray-600 dark:text-gray-400">Classe: {{ className .Class }}</p>
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
  {{ else }}
  <div class="flex justify-center items-center h-full">
    <h1 class="text-3xl text-green-700 dark:text-green-300 font-bold">Vous n'êtes pas connecté</h1>
  </div>
  {{ end }}
</div>
{{ end }}
